<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Score Predictor</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #0d0d0d; /* Dark background */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .hero {
      text-align: center;
      background: #1a1a1a;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(108, 99, 255, 0.5), 0 0 50px rgba(108, 99, 255, 0.2) inset;
      max-width: 600px;
      width: 90%;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .hero:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 50px rgba(108, 99, 255, 0.7), 0 0 70px rgba(108, 99, 255, 0.3) inset;
    }
    h1 {
      font-weight: 700;
      color: #6c63ff;
      text-shadow: 0 0 10px #6c63ff;
    }
    p {
      font-size: 1.1rem;
      color: #ddd;
      text-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
    }
    .btn-primary {
      background-color: #6c63ff;
      border: none;
      padding: 10px 25px;
      font-size: 1rem;
      border-radius: 50px;
      transition: 0.3s;
      text-decoration: none;
      color: white;
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.5);
    }
    .btn-primary:hover {
      background-color: #574fd6;
      color: white;
      box-shadow: 0 8px 20px rgba(108, 99, 255, 0.7);
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to Math Score Predictor</h1>
    <p>Predict your Math scores accurately by entering your exam details. Get instant insights and track your performance!</p>
    <!-- Button now links to Flask route 'predict_datapoint' which renders home.html -->
    <a href="{{ url_for('predict_datapoint') }}" class="btn btn-primary mt-3">Get Started</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
